<script type="text/html" id="saveDialogue">

    <label>Статус статьи</label>
    <select data-bind="options: ui.choices.entry_status,
        value: data.entry.status, optionsText: 'name',
        optionsValue: 'id'">
    </select>
    <br/><br/>

    <label>Примечание</label>
    <textarea data-bind="value: data.entry.additional_info,
        valueUpdate: 'afterkeydown'"></textarea>
    <br/><br/>

    <input type="button" value="Сохранить"
        data-bind="click: $root.ui.saveDialogue.saveAndExit" />

    <input type="button" value="Продолжить редактирование"
        data-bind="click: $root.ui.saveDialogue.hide" />

    <input type="button" value="Выйти без сохранения"
        data-bind="click: $root.ui.saveDialogue.exitWithoutSaving" />

</script>
