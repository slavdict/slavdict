<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Форма добавления/изменения словарнорй статьи</title>
  <link rel="stylesheet" href="css/html5boilerplate.css?v=2" />
  <link rel="stylesheet" href="css/1618blueprint.css?v=2" />
  <link rel="stylesheet" href="css/style.css?v=2" />
  <script src="js/libs/modernizr-1.6.min.js"></script>
</head>

<body>
    <div class="y4"></div>
  <div class="container" id="cont">

    <div class="x21 y3"></div>

    <form action="" method="post">

        <div class="x21 bottom3">

            <div class="x3 right text">
                <label for="entry_id">Лексема</label>
            </div>

            <input type="text" class="cslav-content x5 y1" value="" name="entry" id="entry_id" />

            <div class="x3 append-1 right text">
                <label for="entry_id"></label>
            </div>

            <input type="text" class="cslav-content x5 y1" value="" name="entry" id="entry_id" />

        </div>

    </form>

  </div> <!--! end of #container -->


  <script src="js/libs/jquery-1.4.4.min.js"></script>

  <script src="js/mylibs/ac2ucs8.js"></script>
  <script>
     $(function(){
        $(".cslav-content").attr('antconc', $(this).val());
        $(".cslav-content").attr('lang', 'csl');
        $(".cslav-content").addClass('cslav');
        $(".cslav-content").val(antconc_ucs8($(this).val()));
        $(".cslav-content").focus(function() {
            $(this).val($(this).attr('antconc'));
            $(this).removeClass('cslav').addClass('antconsol');
            })
        $(".cslav-content").blur(function() {
            $(this).attr('antconc', $(this).val());
            $(this).removeClass('antconsol').addClass('cslav');
            $(this).val(antconc_ucs8($(this).val()));
            })
        $('#showgrid').click(function(){
            $('#cont').toggleClass('showgrid');
            });
    });
  </script>

  <!--[if lt IE 7 ]>
