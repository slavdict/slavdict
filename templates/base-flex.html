<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link href="{{ STATIC_URL }}{% block css %}flex.css?{{ STATIC_RESOURCES_VERSION }}{% endblock %}"
            rel="stylesheet" type="text/css">
        <link href="{{ JSLIBS['jqueryUi']['cssLocal'] }}" rel="stylesheet"
            type="text/css">
    </head>
    <body>
        <noscript>Для правильной работы данной лексикографической
        системы необходимо, чтобы у Вас были включены скрипты.</noscript>

        <header>
            <nav>
            {% block header %}{% endblock %}
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        {% include '_script.jquery.html' %}
        {% include '_script.knockoutjs.html' %}

        {% block javascript_links %}{% endblock %}
        {% block javascript %}{% endblock %}

    </body>
</html>
