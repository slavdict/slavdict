<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <style>
            @page {
                margin: 2cm 2cm 3.5cm;
                @frame footer {
                        -pdf-frame-content: footerContent;
                        bottom: 2.5cm;
                        margin: 0 2cm;
                        height: 1cm;
                }
            }

            #footerContent{
                border-top: 2pt solid #000;
            }
        </style>
        <link href="/site-media/pdf_style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        {% block content %}{% endblock %}
        <div id="footerContent">{% block footer %}{% endblock %}</div>
    </body>
</html>
