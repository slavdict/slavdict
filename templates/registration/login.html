<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Требуется авторизация</title>
    </head>
    <body>
        <style>
            .main {
                width: 20em;
                margin: 7em auto auto;
                font-family: Verdana, sans-serif;
                font-size: 12px;
                }
            .form, .error {
                -webkit-border-radius: 0.5em;
                -moz-border-radius: 0.5em;
                border-radius: 0.5em;
                padding: 0.5em 0.7em;
                margin-bottom: 0.5em;
                }
            .form {
                background-color: #fcf3d0;
                border: 1px solid #f4c873;
                color: #d29216;
                }
            .error {
                background-color: #fcd5d0;
                border: 1px solid #fa9d8f;
                color: #ea361c;
                }
        </style>
        <div class="main">
            {% if form.errors %}
            <div class="error">Имя пользователя или пороль введены неверно. Попробуйте ещё раз.</div>
            {% endif %}

            <form method="post" action="">
            {% csrf_token %}
            <div class="form">
                <table>
                    <col style="width: 40%;"></col>
                    <col style="width: 60%;"></col>
                    <tr>
                        <td>Имя</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Войти" /></td>
                    </tr>
                </table>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </body>
</html>
