<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Форма добавления/изменения словарнорй статьи</title>
  <link rel="stylesheet" href="css/html5boilerplate.css?v=2" />
  <link rel="stylesheet" href="css/1618blueprint.css?v=2" />
  <link rel="stylesheet" href="css/style.css?v=2" />

</head>

<body>
    <div class="y4"></div>
  <div class="container" id="cont">

    <div class="x21 y3"></div>

    <form action="" method="post">

        <div class="x21 bottom3">

            <div class="x3 right text">Лексема</div>

            <input type="text" class="x5 y1 antconsol" value="" name="entry" id="entry_id" />

            <div id="display-entry" class="x6 prepend-1 text cslav"></div>

            <div id="civil-entry" class="x6 omega text"></div>

        </div>

        <div class="x21 bottom3">

            <div class="x3 right text">Часть речи</div>

            <div class="x3" id="main_pos">

                <div class="x3 omega bottom0">
                    <div class="x2 right text">сущ.</div>
                    <input type="radio" value="noun" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">гл.</div>
                    <input type="radio" value="verb" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">прил.</div>
                    <input type="radio" value="adjective" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">нар.</div>
                    <input type="radio" value="adverb" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text control-text">другое</div>
                    <input type="radio" value="" name="pos2" id="pos_another" />
                </div>

            </div>

            <div class="x3 hidden" id="additional_pos">

                <div class="x3 omega bottom0">
                    <div class="x2 right text">предл.</div>
                    <input type="radio" value="preposition" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">мест.</div>
                    <input type="radio" value="pronoun" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">союз&nbsp;</div>
                    <input type="radio" value="conjunction" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">част.</div>
                    <input type="radio" value="particle" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">межд.</div>
                    <input type="radio" value="interjection" name="part_of_speech" />
                </div>

                <div class="x3 omega bottom0">
                    <div class="x2 right text">прич.</div>
                    <input type="radio" value="participle" name="part_of_speech" />
                </div>

            </div>

        </div>

        <div id="uninflected-div" class="x21 bottom3 hidden">
            <div class="x5 right text">Неизменяемое</div>
            <input type="checkbox" value="noun" name="uninflected" id="uninflected_id" />
        </div>

        <div id="nounSpec" class="x21 bottom3 hidden">

            <div class="x21 bottom3">
                <div class="x5 right text">Tantum</div>
                <select name="tantum" id="tantum_id" class="x2">
                    <option> * * * </option>
                    <option value="pl.t.">pl.</option>
                    <option value="du.t.">du.</option>
                    <option value="sg.t.">sg.</option>
                </select>
            </div>

            <div class="x21 bottom3">
                <div class="x3 right text">Род</div>
                <div class="x3">

                    <div class="x3 omega bottom0">
                        <div class="x2 right text">муж.</div>
                        <input type="radio" value="masculine" name="gender" />
                    </div>

                    <div class="x3 omega bottom0">
                        <div class="x2 right text">жен.</div>
                        <input type="radio" value="femenine" name="gender" />
                    </div>

                    <div class="x3 omega">
                        <div class="x2 right text">ср.</div>
                        <input type="radio" value="neutral" name="gender" />
                    </div>

                </div>
            </div>

            <div class="x21" id="genitive-div">
                <div class="x5 right text">Окончание Р.п.</div>
                <input type="text" class="x3 y1 antconsol" value="" name="genitive" id="genitive_id" />
                <div class="x3 prepend-1 text"><span id="gen-hyphen" class="hidden">-</span><span id="display-genitive" class="cslav"></span></div>
            </div>

        </div>

        <div id="adjectiveSpec" class="x21 bottom3 hidden">

            <div class="x21 bottom3">
                <div class="x5 right text">Притяжательное</div>
                <input type="checkbox" value="noun" name="possessive" id="possessive_id" />
            </div>

            <div class="x21 bottom3">
                <div class="x5 right text">Краткая форма</div>
                <input type="text" class="x3 y1 antconsol" value="" name="short_form" id="short_form_id" />
                <div class="x3 prepend-1 text"><span id="short-form-hyphen" class="hidden">-</span><span id="display-short-form" class="cslav"></span></div>
            </div>

        </div>



        <div class="x21">
            <textarea class="x10 y4 antconsol" id="x-antconsol"></textarea>
            <textarea class="x10 y4 prepend-1 cslav" id="x-cslav" style="line-height: 20px;"></textarea>
        </div>


    </form>

  </div> <!--! end of #container -->


  <script src="js/libs/jquery-1.4.4.min.js"></script>

  <script src="js/libs/ac2ucs8.js"></script>
  <script>
     $(function(){
        $('#display-entry').html(antconc_ucs8($('#entry_id').val(), false));
        $('#civil-entry').html(antconc_civilrus_word($('#entry_id').val(), false));
        $('#entry_id').keyup(function(){
            $('#display-entry').html(antconc_ucs8($(this).val(), false));
            $('#civil-entry').html(antconc_civilrus_word($(this).val(), false));
        });

        $('#display-genitive').html(antconc_ucs8($('#genitive_id').val(), true));
        if ( $('#genitive_id').val() ) {
            $('#gen-hyphen').removeClass('hidden');
        }
        $('#genitive_id').keyup(function(){
            var x = $(this).val();
            var y = $('#gen-hyphen');

            if (x) {
                y.removeClass('hidden');
            } else {
                y.addClass('hidden');
            }

            $('#display-genitive').html( antconc_ucs8(x, true) );
        });

        $('#uninflected_id').click(function(){
            var x = $('#genitive-div');
            if ($(this).is(':checked')) {
                x.addClass('hidden');
            } else {
                x.removeClass('hidden');
            }
        });

        $('#cont').dblclick(function(){
            $(this).toggleClass('showgrid');
            });

        var posAnother = $('#pos_another');
        posAnother.click(
            function(){
                $('#additional_pos').removeClass('hidden');
                $('#pos_another').attr('checked', 'checked');
                $('#pos_another').parent().hide();
            }
        );

        $('#main_pos :radio[name="part_of_speech"]').click(
            function(){
                $('#pos_another').removeAttr('checked').parent().show();
                $('#additional_pos').addClass('hidden');
            }
        );

        var POSspec = function(){
            var value = $(this).val();
            var nounSpec = $("#nounSpec");
            var adjectiveSpec = $("#adjectiveSpec");
            var uninflected = $("#uninflected-div");
            var h = 'hidden';

            switch(value){

                case "noun":
                    uninflected.removeClass(h);
                    nounSpec.removeClass(h);
                    adjectiveSpec.addClass(h);
                    break;

                case "adjective":
                    uninflected.removeClass(h);
                    adjectiveSpec.removeClass(h);
                    nounSpec.addClass(h);
                    break;

                default:
                    uninflected.addClass(h);
                    nounSpec.addClass(h);
                    adjectiveSpec.addClass(h);

            }
        }

        $('input[name="part_of_speech"]').click(POSspec).dblclick(POSspec);
        $('input[name="part_of_speech"]:checked').each(POSspec);


        $('#x-antconsol').keyup(function(){
            $('#x-cslav').html(antconc_ucs8($(this).val(), false));
        });
    });
  </script>
