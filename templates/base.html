<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link href="/site-media/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="header">
            <div id="menu">

                <a href="{% url last_entry %}">Последняя статья</a>

                    <span class="divider">|</span>

                <a href="{% url all_entries_url %}">Все статьи</a>

                    <span class="divider">|</span>

                <a href="{% url admin:dictionary_entry_add %}">Добавить статью</a>

                    <span class="divider">|</span>

                <a href="{% url admin:index %}">Админка</a>

            </div>
        </div>
        <div id="main">
            {% if user.is_authenticated %}
                <a href="{% url switch_info_url %}">
                    {% if show_additional_info %}Скрыть доп. инфо{% else %}Отображать доп. инфо{% endif %}
                </a>
            {% endif %}
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
