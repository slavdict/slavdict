<script type="text/html" id="meaningContexts">
<section data-bind="if:
    constructor.name === 'Meaning' && !$root.ui.hierarchy.usage()">

    <ul class="meaningContexts" data-bind="sortable: contexts">
        <li><div class="grid">

            <a class="dragItem" data-bind="visible:
                $parent.contexts().length > 1"></a>
            <a class="deleteItem" data-bind="click:
                $parent.contexts.itemDestroyer($data).do"></a>

            <label>
                <span>гражд.</span>
                <input type="text" data-bind="textInput: left_text"/>
            </label>

            <label>
                <span>цсл.</span>
                <input type="text" data-bind="textInput: context"/>
            </label>

            <label>
                <span>гражд.</span>
                <input type="text" data-bind="textInput: right_text"/>
            </label>

            <div>
                <span data-bind="text: left_text"></span>{{ space }}
                <span data-bind="wax: context"></span>{{ space }}
                <span data-bind="text: right_text"></span>
            </div>

        </div></li>
    </ul>

    <a class="addItem"
        data-bind="click: contexts.itemAdder($data).do"></a>

</section>
</script>
