  <title>Форма добавления/изменения словарнорй статьи</title>
  <link rel="stylesheet" href="css/style.css?v=2" />
  <link rel="stylesheet" href="css/1618blueprint.css?v=2" />

</head>

<body>

  <div id="container">
    <div id="main" class="showgrid x21">
    <form action="" method="post">
        <div class="x1 y1 red"></div>
        <div class="x1 y2 red"></div>
        <div class="x1 y3 red"></div>

        <div class="x2" style="text-align: right;">
            <label for="entry_id">Лексема</label>
        </div>
        <div class="x5">
            <input type="text" class="cslav-content x5 y1" value="" name="entry" id="entry_id" />
        </div>
        <div class="x3">
            <input type="button" value="завершить" class="x3 y1"/>
        </div>

        <div class="x2" style="text-align: right;">
            <label for="entry_id">e-mail</label>
        </div>
        <input type="text" value="" name="email" id="email_id" class="x5 y1" />

        <div class="x5 prepend-2"><textarea class="cslav-content x5 y4" lang="zz"></textarea>

        <input type="submit" value="сохранить" class="x3 y1" />

    </form>
    <a href="#">Ссылочка</a>

    </div>
  </div> <!--! end of #container -->



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>

  <script src="js/mylibs/ac2ucs8.js"></script>
  <script>
     $(function(){
        $(".cslav-content").attr('antconc', $(this).val());
        $(".cslav-content").attr('lang', 'csl');
        $(".cslav-content").addClass('cslav');
        $(".cslav-content").val(antconc_ucs8($(this).val()));
        $(".cslav-content").focus(function() {
            $(this).val($(this).attr('antconc'));
            $(this).removeClass('cslav').addClass('antconsol');
            })
        $(".cslav-content").blur(function() {
            $(this).attr('antconc', $(this).val());
            $(this).removeClass('antconsol').addClass('cslav');
            $(this).val(antconc_ucs8($(this).val()));
            })
        $('form').validate({ rules: { email_id: { email: true } }, success: function (label) { label.css('border-color', '#0a0'); } });
    });
  </script>
