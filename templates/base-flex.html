<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link href="{{ STATIC_URL }}{% block css %}style.css{% endblock %}"
            rel="stylesheet" type="text/css">
    </head>
    <body>
        <noscript>Для правильной работы данной лексикографической
        системы необходимо, чтобы у Вас были включены скрипты.</noscript>

        <div class="header"><div class="grid without-overflow">
            {% block header %}{% endblock %}
        </div></div>

        <div id="main-flex">
            {% block content %}{% endblock %}
        </div>


        {% include '_script.jquery.html' %}
        {% include '_script.knockoutjs.html' %}

        {% block javascript_links %}{% endblock %}
        {% block javascript %}{% endblock %}

    </body>
</html>
