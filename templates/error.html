<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <style>
            .main {
                width: 30em;
                margin: 7em auto auto;
                font-family: Verdana, sans-serif;
                font-size: 10px;
                color: #d29216;
                }
            a:link,
            a:visited {
                color: inherit;
                text-decoration: none;
                font-weight: bold;
                border-bottom: 1px dotted #d29216;
                }
            .form,
            .form-error,
            .message {
                font-size: 12px;
                -webkit-border-radius: 0.5em;
                -moz-border-radius: 0.5em;
                border-radius: 0.5em;
                padding: 0.5em 0.7em;
                margin: 0em auto 0.5em auto;
                }
            .form,
            .form-error {
                width: 20em;
                }
            .form,
            .message {
                background-color: #fcf3d0;
                border: 1px solid #f4c873;
                color: #d29216;
                }
            .form-error {
                background-color: #fcd5d0;
                border: 1px solid #fa9d8f;
                color: #ea361c;
                }
            .form-error div { border-top: 1px solid #fa9d8f; }
            .form-error div.first { border-top-width: 0; }

            input[type="file"],
            input[type="submit"] {
                    margin-top: 10px;
                }
        </style>
        <div class="main">
            {% block main %}{% endblock %}
        </div>
    </body>
</html>
