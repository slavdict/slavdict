<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>{{ title }}</title>
        <style type="text/css" media="screen">
            @font-face {
              font-family: "Triodion ieUcs";
              src: url("/site-media/triieucs.eot");
            }

            @font-face {
              font-family: "Triodion ieUcs";
              src: url("/site-media/TriIEUcs.ttf") format("truetype");
            }

            .cslav {
                font-family: "Triodion ieUcs";
                font-weight: normal;
                font-size: 110%;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 13pt;
            }

            div#header {
                background-color: #a00;
                color: white;
                padding: 0.5em 1em;
            }
            div#menu {
                width: 10em;
                position: absolute;
            }
            div#menu div {
                padding: 1em 1em 0;
            }
            div#menu a,
            div#menu a:link {
                text-decoration: none;
                color: #369;
                border-bottom: 1px dotted #369;
            }
            div#menu a:hover,
            div#menu a:active {
                text-decoration: none;
                color: #036;
                border-bottom: 1px dotted #036;
            }
            div#main {
                margin: 1em auto;
                width: 25em;
            }
            div.entry {
                margin-top: 2em;
            }
            .headword {
                font-size: 150% !important;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <span class="cslav" style=" font-size: 20pt; ">слова1рь</span>
        </div>
        <div id="menu">
            <div>
                <a href="/admin/">Внести изменения</a>
            </div>
        </div>
        <div id="main">
            {% for entry in entries %}
                <div class="entry">

                    {% for ovar in entry.orth_vars %}
                            <span class="cslav{% if forloop.first %} headword{% endif %}">{{ ovar.idem_ucs }}</span>{% if not forloop.last %}, {% endif %}
                    {% endfor %}

                    {{ entry.part_of_speech.abbreviation }}

                    {% for i in entry.meanings %}
                        <b>{{ forloop.counter }}</b>. {{ i.meaning }}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </body>
</html>
