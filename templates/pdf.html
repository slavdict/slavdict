<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <style>
            @page {
                size: a4 portrait;
                margin: 2.5cm 2cm 3.5cm;
                @frame pdfHeader {
                    -pdf-frame-content: pdfHeaderContent;
                    top: 1cm;
                    margin: 0 2cm;
                    height: 0.5cm;
                }
            }

            #pdfHeaderContent {
                border-bottom: 0.5pt solid #000;
            }
        </style>
        <link href="style.css" media="all" rel="stylesheet" type="text/css" />
        <link href="pdf_style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="pdfHeaderContent">
            {{ entry.mtime|date:"d.m.Y" }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% block header %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
